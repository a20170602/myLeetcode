  <body>
    <script src="../../js/dichotomy/mySqrt.js"></script>
    <script>
      function mySqrt(x) {
        let left = 0,
          right = x;

        while (left < right) {
          let mid = left + Math.floor((right - left) / 2);

          if (mid * mid === x) {
            return mid;
          } else if (mid * mid > x) {
            right = mid - 1;
          } else {
            left = mid + 1;
          }
        }

        return right ** 2 > x ? right - 1 : right;
      }

      console.log(mySqrt(10));
    </script>
  </body>
